<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/ea7aefc2e0.js" crossorigin="anonymous"></script>
    <title>Meteo | Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/Img/weather.png" type="image/x-icon">
</head>
<body>
    <div id="app" :class="typeof meteoInfo.main != 'undefined' && meteoTemp.temp > 16 ? 'warm' : ''">
        <header>
            <div class="title">
                <h1>Meteo</h1>
            </div>
            <div class="searchBox">
                <input v-model="ricerca" type="text" class="searchBar" placeholder="Search..." @keyup.enter="eseguiRicerca">
            </div>
        </header>
        <main>
            <div class="box" v-if="typeof meteoInfo.main != 'undefined'">
                <h1>{{ meteo.name }}, {{country.country}}</h1>
                <div class="weather-box">
                    <div class="temp">{{ Math.round(meteoTemp.temp) }}°c</div>
                    <div class="weather">{{ meteoInfo.main }}</div>
                    <div class="icon" v-if="meteoInfo.main == 'Clear'"><img src='http://openweathermap.org/img/wn/01d@2x.png'></div>
                    <div class="icon" v-if="meteoInfo.main == 'Clouds'"><img src='http://openweathermap.org/img/wn/03d@2x.png'></div>
                    <div class="icon" v-if="meteoInfo.main == 'Snow'"><img src='http://openweathermap.org/img/wn/13d@2x.png'></div>
                    <div class="icon" v-if="meteoInfo.main == 'Rain'"><img src='http://openweathermap.org/img/wn/09d@2x.png'></div>
                    <div class="icon" v-if="meteoInfo.main == 'Drizzle'"><img src='http://openweathermap.org/img/wn/09d@2x.png'></div>
                    <div class="icon" v-if="meteoInfo.main == 'Thunderstorm'"><img src='http://openweathermap.org/img/wn/11d@2x.png'></div>
                </div>
                <div class="weatherDesc">
                    <div class="humidity">Umidità: {{ meteoTemp.humidity }}%</div>
                    <div class="wind">Vento: {{ Math.round(wind.speed) }}km/h</div>
                </div>
                <div class="data">{{ dateBuilder() }}</div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
